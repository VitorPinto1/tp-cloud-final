<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tp-cloud-final — Front</title>
</head>
<body>
  <main>
    <h1>TP Cloud final</h1>
    <p>Bienvenue</p>
    <p><strong>Équipe :</strong> PINTO Vitor </p>
    <section id="api-data">
      <h2>Données API</h2>
      <p id="loading">Chargement…</p>
      <pre id="output"></pre>
    </section>
  </main>
  <script>
    (function () {
      var API_URL = 'https://tp-cloud-2-426914906044.europe-west9.run.app';
      var out = document.getElementById('output');
      var loading = document.getElementById('loading');
      fetch(API_URL.replace(/\/$/, '') + '/api/data')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          loading.remove();
          out.textContent = JSON.stringify(data, null, 2);
        })
        .catch(function (err) {
          loading.textContent = 'Erreur : ' + err.message;
        });
    })();
  </script>
</body>
</html>
